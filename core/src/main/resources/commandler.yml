commandler:
  controller:
    - type: com.elypia.commandler.DefaultHelpController
      name: Help
      group: Guidance
      description: Offer generic help through all the modules in this bot.
      property:
        - key: com.elypia.commandler.dispatchers.StandardDispatcher.aliases
          value: help, h
      command:
        - method: getGroups
          name: Show Groups
          description: Display a list of all command categories.
          property:
            - key: com.elypia.commandler.dispatchers.StandardDispatcher.aliases
              value: groups, group
        - method: getModules
          name: Show Modules
          description: Display a list of all modules in a category.
          default: true
          property:
            - key: com.elypia.commandler.dispatchers.StandardDispatcher.aliases
              value: modules, module
          param:
            - name: group
            - description: The group to list modules for.
        - method: getCommands
          name: Show Commands
          description: Display a list of all metaCommands in a module.
          property:
            - key: com.elypia.commandler.dispatchers.StandardDispatcher.aliases
              value: commands, command
          param:
            - name: modules
            - description: The module to list commands for.
